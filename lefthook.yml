pre-commit:
  commands:
    biome:
      run: |-
        npx biome check --apply-unsafe --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files} \
        && git update-index --again
    sort-package-json:
      glob: package.json
      run: |-
        npx sort-package-json {staged_files} \
        && git update-index --again
